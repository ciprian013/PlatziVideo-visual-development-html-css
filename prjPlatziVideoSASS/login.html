<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>
<body class="body-login">

    <header class="header-login">
        <figure class="img-header">
            <img class="logo-header" src="media/logoPlatzi.png" alt="Logo de platzi">
        </figure>
    </header>

    <section class="login">
        <section class="login-container">
            <h2>Inicia sesion</h2>
            <form class="login-container-form">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button">Iniciar sesion</button>
            <div class="login-container-remember-me">
                <label>
                <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
                </label>
                <a href="/">Olvide mi contraseña</a>
            </div>
        </form>

        <section class="login-container-social-media">
            <div>
                <img src="media/google-g-icon-9.jpg" alt="Google">
               <p>Inicia sesion con google</p> 
            </div>
            <div>
                <img src="media/Twitter_logo_white.png" alt="Twitter">
               <p>Inicia sesion con twitter</p> 
            </div>

        </section>
        <p class="login-container-register">No tienes ninguna cuenta cuenta? <a href="/">Registrate</a></p>
        </section>
    </section>
    
    <footer>
        <a href="/">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>

</body>
</html>
